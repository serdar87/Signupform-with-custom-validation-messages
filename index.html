<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Intro-component-with-signupformmaster</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <script defer src="./myscript.js"></script>
</head>

<body>

    <div class="container">
        <div class="leftpart">
            <div class="content">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in
                    real-time.Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.</p>
            </div>
        </div>
        <div class="rightpart">
            <div class="top">Try it free 7 days<span> then $20/mo. thereafter</span> </div>
            <div class="formcontainer">
                <form id="formsignup" class="form" novalidate>
                    <div><input class="firstname valid " type="text" placeholder="First Name" required>
                        <p class="error errorfirst"></p>
                    </div>
                    <div><input class="lastname valid" type="text" placeholder="Last Name" required>
                        <p class="error errorlast "></p>
                    </div>
                    <div><input class="email valid" type="email" placeholder="Email Adress" required>
                        <p class="error erroremail"></p>
                    </div>
                    <div><input class="password valid" type="password" placeholder="Passworrd" required>
                        <p class="error errorpassword"></p>
                    </div>
                    <button type="submit">Claim Your Free Trail</button>
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Conditions </a></p>
            </div>

            </form>

        </div>
    </div>

    </div>
  
</body>


</html>
